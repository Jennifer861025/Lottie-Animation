<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lottie Animation</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css">
    <!-- My stylesheet -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- jQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Lottie bodyMovin CDN -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/4.12.3/bodymovin.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.5.8/lottie.js"></script>
    <!-- My Script -->
    <script src="./js/script.js"></script>

</head>

<body>

    <div class="container">
        <h1 class="title text-center">Loading...</h1>
        <div id="openingLottie" class="openingAnimation"></div>
        <div class="btn__group">
            <button id="lottie-start" class="btn font-weight-light">
                <i class="im im-play"></i>
            </button>
            <button id="lottie-pause" class="btn font-weight-light">
                <i class="im im-pause"></i>
            </button>
            <button id="lottie-stop" class="btn font-weight-light">
                <i class="im im-stop"></i>
            </button>
        </div>
    </div>

</body>

</html>
